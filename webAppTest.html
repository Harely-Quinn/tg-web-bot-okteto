<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Web App Bot | Mohsen</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		var web_app = window.Telegram.WebApp;
	
		var output = '';
		for (var web_apps in web_app) {
		  output += web_apps + ': ' + web_app[web_apps]+'; ';
		}
		
		window.onload = function() {
		   document.getElementById("logs").innerHTML = output;
		}
		
	</script>
</head>

<body style="width: 100%">
	
	<h3 style="color: #fff; background: #000; padding: 30px; text-align: center">@howCreateBot</h3>
	<div>
		<div id="left" style="width: 50%; float: left; height: 300px; background: red">THIS IS RED</div>
		<div id="right" style="width: 50%; float: left; height: 300px; background: green">THIS IS GREEN</div>
	</div>
	
	<p style="background: yellow" id="logs">the logs comes here...</p>
</body>
</html>
